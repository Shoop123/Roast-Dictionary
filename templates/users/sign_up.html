{% extends "layouts/base.html" %}
{% block main %}
<div class="container">
	<div class="col-md-6 col-md-offset-3 white-background">
		<br>

		<h1 class="txt-center">Create an Account</h1>
		
		<br>
		
		<form method="POST" action="">
			{% csrf_token %}
			<center>{{ form.non_field_errors }}</center>

			{{ form.username.errors }}

			<div class="input-group margin-bottom-sm">
				<span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
				{{ form.username }}
			</div>

			<br>

			{{ form.email.errors }}

			<div class="input-group margin-bottom-sm">
				<span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
				{{ form.email }}
			</div>

			<br>

			{{ form.password.errors }}

			<div class="input-group margin-bottom-sm">
				<span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
				{{ form.password }}
			</div>

			<br>
			
			<input type="submit" value="Create Account" class="btn btn-primary full-width"/>
		</form>

		<br>

		<hr>

		<a href="/users/log_in">Log In</a>

		<br>

		<a href="/users/password/reset">Reset Password</a>
		
		<br>
		<br>
		<br>
	</div>
</div>
{% endblock %}
