{% extends "layouts/base.html" %}

{% block main %}
<div class="container">
	<div class="col-md-6 col-md-offset-3 white-background">
		<br>

		<h1 class="txt-center">Reset Password</h1>
		
		<br>
		
		<form action="" method="post">
			{% csrf_token %}
			<center>{{ form.non_field_errors }}</center>

			{{ form.email.errors }}
			<div class="input-group margin-bottom-sm">
  				<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
				{{ form.email }}
			</div>

			<br>
			<input type="submit" value="Reset Password" class="btn btn-primary full-width" />
		</form>

		<br>

		<hr>

		<a href="/users/log_in">Log In</a>

		<br>

		<a href="/users/sign_up">Create an Account</a>
		
		<br>
		<br>
		<br>
	</div>
</div>
{% endblock %}
